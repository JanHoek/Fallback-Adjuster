<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fallback Font Metrics Adjuster</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="text-container">
    <textarea id="input-text">Je eigen fallback font adjuster.</textarea>
    <div class="text-wrapper">
      <div class="text default-text"></div>
      <div class="text fallback-text"></div>
    </div>
  </div>
  <div class="controls">
    <div class="control">
      <label for="font-fallback-select">Fallback Font:</label>
      <select id="font-fallback-select"></select>
    </div>
    <div class="control">
      <label for="size-adjust">size-adjust:</label>
      <input type="number" id="size-adjust" value="100" min="0" step="0.01">
    </div>
    <div class="control">
      <label for="ascent-override">ascent-override:</label>
      <input type="number" id="ascent-override" value="100" min="0" step="0.01">
    </div>
    <div class="control">
      <label for="descent-override">descent-override:</label>
      <input type="number" id="descent-override" value="15" min="0" step="0.01">
    </div>
    <div class="control">
      <label for="line-gap-override">line-gap-override:</label>
      <input type="number" id="line-gap-override" value="0" min="0" step="0.01">
    </div>
    <div class="control">
      <button id="reset-button">Reset</button>
    </div>
  </div>
  <p id="font-error" class="font-error"></p>
  <p class="me">The Fallback font adjuster was made by <a href="https://janhoek.com/">Jan Hoek</a></p>

  <script src="app.js"></script>
</body>

</html>
